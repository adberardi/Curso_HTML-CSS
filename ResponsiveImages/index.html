<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
</head>
<body>
    <picture>
        <!-- <source> no renderiza la imagen -->
        <source media="(min-width:1300px)" srcset="">
        <source media="(min-width:1000px)" srcset="">
        <!-- <img> si renderiza la imagen -->
        <img src="" alt="">
    </picture>
</body>
</html>
